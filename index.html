<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunker Clicker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: linear-gradient(to bottom, #1e1e1e, #111);
      font-family: 'Press Start 2P', monospace;
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #f9ca24;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #counter {
      font-size: 2rem;
      margin: 20px;
      color: #00cec9;
    }

    #tapBtn {
      background: #0984e3;
      border: none;
      color: white;
      padding: 20px 40px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px #074a74;
      transition: all 0.1s ease-in-out;
    }

    #tapBtn:active {
      transform: translateY(4px);
      box-shadow: 0 0 #074a74;
    }

    .bunker-img {
      width: 200px;
      margin-top: 30px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>üí£ BUNKER CLICKER üí£</h1>
  <div id="counter">–ö–∞–ø—Å—ã: 0</div>
  <button id="tapBtn">üí• –ö–õ–ò–ö üí•</button>
  <img src="https://i.ibb.co/gJ2x2R1/bunker-pixel.png" alt="bunker" class="bunker-img">

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    let count = localStorage.getItem("caps") || 0;
    const counter = document.getElementById("counter");
    const tapBtn = document.getElementById("tapBtn");

    function updateCounter() {
      counter.textContent = `–ö–∞–ø—Å—ã: ${count}`;
    }

    tapBtn.addEventListener("click", () => {
      count++;
      localStorage.setItem("caps", count);
      updateCounter();
    });

    updateCounter();
  </script>
</body>
</html>
